version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trading-bot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-trading_bot_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_bot -d trading_bot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  redis:
    image: redis:7-alpine
    container_name: trading-bot-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trading-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-bot-api
    env_file:
      - .env  # CONTA REAL - mudado de .env.docker
    ports:
      - "${API_PORT_HOST:-8001}:8000"
    volumes:
      - ./backend:/app
      - ./logs:/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - trading-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:${API_PORT_HOST:-8001}
    container_name: trading-bot-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - trading-network

volumes:
  postgres_data:
  redis_data:

networks:
  trading-network:
    driver: bridge
